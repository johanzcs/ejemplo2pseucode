<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletaxi</title>
    <link rel="stylesheet" href="teletax.css">
</head>

<body>
    <div class="main-container">
        <!-- Lado izquierdo con imágenes grandes -->
        <div class="images-side">
            <img src="https://www.taxidemadrid.es/wp-content/uploads/2023/04/Movil-App_madrid_iphone-1024x1024.png"
                alt="Imagen de la aplicación Teletaxi" class="large-image">
        </div>

        <!-- Lado derecho con contenido de Teletaxi -->
        <div class="content-side">
            <h1 class="teletaxi-title">Teletaxi</h1>

            <button class="register-button" onclick="window.location.href='registro.html';">
                <span class="button-text">Regístrate</span>
                <span class="button-icon">
                    <span class="icon-background">
                        <span class="arrow-icon">→</span>
                    </span>
                </span>
            </button>

            <button class="reservation-button" onclick="window.location.href='reserva.html';">
                <span class="button-text">Reserva</span>
                <span class="button-icon">
                    <span class="icon-background">
                        <span class="arrow-icon">→</span>
                    </span>
                </span>
            </button>

            <button class="survey-button" onclick="window.location.href='encuestaservicio.html';">
                <span class="button-text">Encuesta de Servicio</span>
                <span class="button-icon">
                    <span class="icon-background">
                        <span class="arrow-icon">→</span>
                    </span>
                </span>
            </button>
        </div>
    </div>
</body>

</html>
